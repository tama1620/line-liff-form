<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誕生日登録</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        select, button { width: 80%; max-width: 300px; padding: 10px; margin-top: 10px; font-size: 16px; }
        button { background-color: #06C755; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>家族の誕生日登録</h2>
    <p>ご本人様だけでなく、お子様などご家族の誕生日も登録できます！</p>

    <form id="birthForm">
        <select name="relation" required>
            <option value="">どなたの誕生日ですか？</option>
            <option value="本人">本人</option>
            <option value="お子様">お子様</option>
            <option value="パートナー">パートナー</option>
            <option value="その他家族">その他家族</option>
        </select>
        <br>
        <select name="birthMonth" required>
            <option value="">誕生月を選択してください</option>
            <option value="1月">1月</option>
            <option value="2月">2月</option>
            <option value="3月">3月</option>
            <option value="4月">4月</option>
            <option value="5月">5月</option>
            <option value="6月">6月</option>
            <option value="7月">7月</option>
            <option value="8月">8月</option>
            <option value="9月">9月</option>
            <option value="10月">10月</option>
            <option value="11月">11月</option>
            <option value="12月">12月</option>
        </select>
        <br>
        <button type="submit" id="submitButton" disabled>読み込み中...</button>
    </form>

    <p id="message"></p>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // ▼▼▼▼▼【重要】ここから設定を書き換えてください▼▼▼▼▼

        const liffId = "2008311248-3ggPBezx"; // 例: "2008311248-3ggPBezx"
        const gasUrl = "https://script.google.com/macros/s/AKfycbwHnhOUi7qdbtpQ0IX0tzRCiwUu-PfwbbL5JxjxkJveOeKvFtZDqUhk7EqPlSLyy7n-VA/exec"; // 例: "https://script.google.com/macros/s/..."

        // ▲▲▲▲▲【重要】ここまで設定を書き換えてください▲▲▲▲▲

        let userId = '';
        const submitButton = document.getElementById('submitButton');
        const messageElement = document.getElementById('message');

        // ★★★この関数が「読み込み中...」を解除するために必須です★★★
        async function initializeLiff() {
            try {
                await liff.init({ liffId: liffId });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    // 成功したらボタンを有効化
                    submitButton.disabled = false;
                    submitButton.textContent = '登録する';
                } else {
                     messageElement.textContent = 'LINEにログインして再度お試しください。';
                }
            } catch (e) {
                console.error(e);
                messageElement.textContent = 'LIFFの初期化に失敗しました。画面を閉じて再度お試しください。';
            }
        }

        // ★★★この関数を実行しないと始まりません★★★
        initializeLiff();

        // ★★★この中身も完全なものに差し替えてください★★★
        document.getElementById('birthForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const relation = e.target.relation.value; // 追加
            const birthMonth = e.target.birthMonth.value;
            
            submitButton.disabled = true;
            messageElement.textContent = '登録中...';

            try {
                // Google Apps Scriptに送信
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    mode: 'no-cors', 
                    body: JSON.stringify({ userId: userId, relation: relation, birthMonth: birthMonth }), 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });

                // ★★★この結果処理も必須です★★★
                messageElement.textContent = 'ご登録ありがとうございました！';
                setTimeout(() => { liff.closeWindow(); }, 2000);

            } catch (error) {
                console.error('Error:', error);
                messageElement.textContent = '登録に失敗しました。もう一度お試しください。';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
